name: Build and Deploy GitHub Pages

on:
  workflow_dispatch:
    inputs:
      publish_branch:
        description: 'Branch to publish to (gh-pages)'
        required: false
        default: 'gh-pages'

jobs:
  deploy:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run prod

      - name: Prepare site directory
        run: |
          rm -rf site
          mkdir -p site

          if [ -d dist ]; then
            cp -R dist site/dist
          fi
          cp index.prod.html site/index.html

      - name: Upload static files as artifact
        id: upload-pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared site directory so the artifact includes index.html and dist/
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
