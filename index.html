<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideViewer</title>
    <!-- CSS Modules -->
    <!-- CSS FILES START -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="css/overlays.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- CSS FILES END -->
    <script>
        // Detect theme preference before page renders to prevent flash
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <span class="logo-icon">‚ñ∂</span>
                <span class="logo-text">SlideViewer</span>
            </div>
            <div class="header-actions">
                <span id="file-name" class="file-name"></span>
                <button id="header-open-btn" class="header-icon-btn" title="Open a PPTX file">üìÇ Open</button>
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
                    <span class="theme-icon-dark">üåô</span>
                    <span class="theme-icon-light">‚òÄÔ∏è</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-container">
                    <h1 class="welcome-title">Open Presentation</h1>
                    <p class="welcome-subtitle">Securely view your presentations directly in the browser.</p>
                    
                    <div class="upload-zone">
                        <div class="upload-zone-inner">
                            <div class="upload-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                            </div>
                            <p class="upload-text">Drag & drop your PPTX file here</p>
                            <p class="upload-formats">Supports .pptx files</p>
                            <div class="upload-buttons">
                                <label for="pptx-input" class="btn-primary">
                                    <span>üìÅ</span> Browse Device
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="pptx-input" accept=".pptx" hidden>
                </div>
                
                <footer class="welcome-footer">
                </footer>
            </div>

            <!-- Viewer Container -->
            <div id="viewer-container" class="viewer-container hidden">
                <div class="viewer-body">
                    <!-- Slide Thumbnails Sidebar -->
                    <aside class="sidebar">
                        <div id="thumbnail-list" class="thumbnail-list">
                            <!-- Thumbnails will be inserted here -->
                        </div>
                    </aside>

                    <!-- Main Slide View -->
                    <div class="slide-view-container">
                        <div id="slide-content" class="slide-content">
                            <!-- Current slide will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Bottom Navigation Bar -->
                <footer class="viewer-footer">
                    <div class="footer-left">
                        <span id="slide-counter" class="slide-counter">Slide 1 of 1</span>
                    </div>
                    <div class="footer-center">
                        <button id="first-btn" class="nav-icon-btn" title="First slide" disabled>‚èÆ</button>
                        <button id="prev-btn" class="nav-icon-btn" title="Previous slide" disabled>‚óÄ</button>
                        <input type="number" id="slide-number-input" class="slide-number-input" value="1" min="1">
                        <button id="next-btn" class="nav-icon-btn" title="Next slide" disabled>‚ñ∂</button>
                        <button id="last-btn" class="nav-icon-btn" title="Last slide" disabled>‚è≠</button>
                    </div>
                    <div class="footer-right">
                        <button id="zoom-out-btn" class="zoom-btn" title="Zoom out">‚àí</button>
                        <span id="zoom-level" class="zoom-level">Fit</span>
                        <button id="zoom-in-btn" class="zoom-btn" title="Zoom in">+</button>
                    </div>
                </footer>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Loading presentation...</p>
        </div>
    </div>

    <!-- Keyboard Navigation Hint -->
    <div class="keyboard-nav-hint">
        Use ‚Üê ‚Üí arrow keys to navigate
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- JS FILES START -->
    <!-- PPTX Parser Modules -->
    <script src="js/parsers/xml-utils.js"></script>
    <script src="js/parsers/theme-extractor.js"></script>
    <script src="js/parsers/background-extractor.js"></script>
    <script src="js/parsers/shape-parser.js"></script>
    <script src="js/parsers/table-parser.js"></script>
    <script src="js/parsers/text-extractor.js"></script>
    <script src="js/parsers/pptx/emf-to-svg.js"></script>
    <script src="js/parsers/pptx/emf-converter.js"></script>
    <!-- Layout parser sub-modules -->
    <script src="js/parsers/layout/layout-text-style-parser.js"></script>
    <script src="js/parsers/layout/layout-shape-parser.js"></script>
    <script src="js/parsers/layout/layout-parser.js"></script>
    <script src="js/parsers/pptx/chart-parser.js"></script>
    <script src="js/parsers/pptx-parser.js"></script>
    <script src="js/parsers/pptx/pptx-presentation-parser.js"></script>
    <script src="js/parsers/pptx/pptx-slide-parser.js"></script>
    <script src="js/parsers/pptx/pptx-shape-parser.js"></script>
    
    <!-- Rendering Modules -->
    <script src="js/renderers/chart-renderer.js"></script>
    <script src="js/renderers/style-builder.js"></script>
    <script src="js/renderers/text-formatter.js"></script>
    <script src="js/renderers/shape-renderer.js"></script>
    <script src="js/renderers/slide-renderer.js"></script>
    
    <!-- UI Modules -->
    <script src="js/ui/theme-manager.js"></script>
    <script src="js/ui/screen-manager.js"></script>
    <script src="js/ui/file-manager.js"></script>
    <script src="js/ui/slide-navigator.js"></script>
    <script src="js/ui/keyboard-manager.js"></script>
    <script src="js/ui/print-manager.js"></script>
    <script src="js/ui/ui-controller.js"></script>
    <script src="js/app.js"></script>
    <!-- JS FILES END -->
</body>
</html>
